<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock paper Scissor</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <header>
      <h1>Piedra, Papel o Tijeras</h1>
      <div class="panel">
        <p class="score" id="player-score">Jugador: 0</p>
        <button id="reset">Reset</button>
        <p class="score" id="computer-score">Computadora: 0</p>
      </div>
      <h4 id="message"></h4>
      <h3 id="end-game-msg"></h3>
    </header>
    <div class="game">
      <section class="left-section">
        <div>
          <img id="player-choice" src="">
        </div>
      </section>
      <section class="right-section">
        <div>
          <img id="computer-choice" src="">
        </div>
      </section>
    </div>
    <div class="player-buttons">
      <button id="rock">Piedra</button>
      <button id="paper">Papel</button>
      <button id="scissor">Tijeras</button>
    </div>
  </main>
  <script src="/src/index.js"></script>
</body>
</html>
